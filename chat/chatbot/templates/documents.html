<!DOCTYPE html>
<html>
<head>
    <title>My Documents</title>
</head>
<body>
    <h2>Your Documents</h2>
    <a href="{% url 'chat_home' %}">Home</a> |
    <a href="{% url 'chat' %}">Chat Threads</a> |
    <a href="{% url 'logout' %}">Logout</a>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document" required>
        <button type="submit">Upload</button>
    </form>
    {% if message %}
        <div style="color:green;">{{ message }}</div>
    {% endif %}
    <hr>
    <ul>
        {% for doc in documents %}
            <li>
                {{ doc.title }}
                <a href="{% url 'download_document' doc.id %}">Download</a>
                <form method="post" action="{% url 'ask_question' %}" style="display:inline;">
                    {% csrf_token %}
                    <input type="hidden" name="doc_id" value="{{ doc.id }}">
                    <input type="text" name="question" placeholder="Ask about document" required>
                    <button type="submit">Ask</button>
                </form>
            </li>
        {% empty %}
            <li>No documents uploaded.</li>
        {% endfor %}
    </ul>
</body>
</html>
